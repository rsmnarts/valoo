<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="header(title, showCountdown)" class="flex flex-col lg:flex-row justify-between items-center w-full max-w-7xl mb-10 border-b-2 border-valorant-red pb-4 gap-6 lg:gap-0">
        <div id="store-header" class="flex w-full lg:w-auto justify-center lg:justify-start">
            <h1 class="text-3xl lg:text-4xl text-valorant-red uppercase tracking-widest font-bold text-center lg:text-left" th:text="${title}">Page Title</h1>
        </div>
        
        <div class="flex flex-col items-center w-full lg:w-auto">
             <div th:if="${showCountdown}" id="store-countdown" class="text-valorant-text-primary text-lg font-mono font-bold text-center">-</div>
        </div>
        
        <div id="player-info" class="flex flex-col items-center w-full lg:w-auto justify-center lg:space-x-4">
            <div id="player-name-tagline" class="flex items-center justify-center">
                <h2 id="player-name" class="text-xl lg:text-2xl text-valorant-text">-</h2>
                <h2 id="player-tagline" class="text-xl lg:text-2xl text-valorant-text-secondary ml-2">-</h2>
            </div>
            <div id="wallet-container" class="items-center gap-4 mr-4 hidden">
                 <div class="flex items-center" title="Valorant Points">    
                    <img loading="lazy" src="https://media.valorant-api.com/currencies/85ad13f7-3d1b-5128-9eb2-7cd8ee0b5741/displayicon.png" class="w-6 h-6 mr-1">
                    <span id="wallet-vp" class="text-white font-bold text-sm md:text-lg">-</span>
                 </div>
                 <div class="flex items-center" title="Radianite Points">
                    <img loading="lazy" src="https://media.valorant-api.com/currencies/e59aa87c-4cbf-517a-5983-6e81511be9b7/displayicon.png" class="w-6 h-6 mr-1">
                    <span id="wallet-rp" class="text-white font-bold text-sm md:text-lg">-</span>
                 </div>
                 <div class="flex items-center" title="Kingdom Credits">
                    <img loading="lazy" src="https://media.valorant-api.com/currencies/85ca954a-41f2-ce94-9b45-8ca3dd39a00d/displayicon.png" class="w-6 h-6 mr-1">
                    <span id="wallet-kc" class="text-white font-bold text-sm md:text-lg">-</span>
                 </div>
            </div>
        </div>
        
        <div class="flex flex-col lg:flex-row items-center w-full lg:w-auto justify-center gap-3 lg:gap-0">
            <a href="/stores" id="daily-store-btn" th:unless="${title == 'Daily Store'}" class="w-full lg:w-auto text-center bg-transparent border border-valorant-red text-valorant-red px-6 py-3 uppercase tracking-wider hover:bg-valorant-red hover:text-white transition-colors duration-300 font-bold">Daily Store</a>
            <a href="/stores/night-market" id="night-market-btn" th:unless="${title == 'Night Market'}" class="w-full lg:w-auto text-center bg-transparent border border-valorant-red text-valorant-red px-6 py-3 uppercase tracking-wider hover:bg-valorant-red hover:text-white transition-colors duration-300 font-bold">Night Market</a>
            <a href="/stores/match-history" id="match-history-btn" th:unless="${title == 'Match History'}" class="w-full lg:w-auto text-center bg-transparent border border-valorant-red text-valorant-red px-6 py-3 uppercase tracking-wider hover:bg-valorant-red hover:text-white transition-colors duration-300 font-bold">Matches</a>
            <button id="logout-btn" class="w-full lg:w-auto bg-transparent border border-valorant-red text-valorant-red px-6 py-3 uppercase tracking-wider hover:bg-valorant-red hover:text-white transition-colors duration-300 font-bold">LOGOUT</button>
        </div>
    </div>
</body>
</html>
