<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="video-modal">
        <div id="video-modal"
            class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-black/90 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300 [&.active]:opacity-100 [&.active]:pointer-events-auto [&.active]:flex">
            <button id="modal-close-btn" onclick="closeVideo()"
                class="absolute top-6 right-6 z-[120] flex items-center gap-2 bg-black/40 hover:bg-valorant-red text-white px-4 py-2 rounded-full transition-all duration-300 font-bold uppercase tracking-widest text-xs border border-white/10 backdrop-blur-md">
                <span>Close</span>
                <span style="font-size: 1.5em; line-height: 1;">&times;</span>
            </button>
            <div id="video-content-wrapper"
                class="relative w-full max-w-5xl bg-valorant-card rounded-lg shadow-2xl border border-white/10 overflow-hidden transform scale-95 transition-transform duration-300 [[.active]_&]:scale-100">
                <div class="relative pt-[56.25%] bg-black rounded-lg overflow-hidden group"
                    style="position: relative; padding-top: 56.25%;">
                    <div id="video-loader"
                        class="absolute inset-0 flex items-center justify-center z-20 bg-black/50 overflow-hidden">
                        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-valorant-red"
                            style="border-top-color: #ff4655; border-bottom-color: #ff4655;"></div>
                    </div>
                    <video id="modal-video" controls autoplay
                        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>
    <div th:fragment="match-details-modal">
        <div id="match-details-modal"
            class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-black/95 backdrop-blur-md opacity-0 pointer-events-none transition-all duration-300 [&.active]:opacity-100 [&.active]:pointer-events-auto [&.active]:flex">
            <button onclick="closeMatchDetails()"
                class="absolute top-2 right-2 z-[120] flex items-center gap-2 bg-black/40 hover:bg-valorant-red text-white px-4 py-2 rounded-full transition-all duration-300 font-bold uppercase tracking-widest text-xs border border-white/10 backdrop-blur-md">
                <span>Close</span>
                <span style="font-size: 1.5em; line-height: 1;">&times;</span>
            </button>
            <div id="match-details-content-wrapper"
                class="relative w-full max-w-5xl bg-valorant-card rounded-lg shadow-2xl border border-white/10 overflow-hidden transform scale-95 transition-transform duration-300 [[.active]_&]:scale-100 max-h-[90vh] flex flex-col">
                <div id="match-details-header" class="relative p-6 border-b border-white/10 bg-cover bg-center"
                    style="background-image: url('');">
                    <div class="absolute inset-0 bg-black/60 backdrop-blur-[2px]"></div>
                    <div class="relative z-10 flex justify-between items-center">
                        <div>
                            <h2 id="md-map-name" class="text-3xl font-black uppercase tracking-tighter text-white">Map
                                Name</h2>
                            <p id="md-game-info" class="text-sm font-mono text-gray-300">Unrated • 00:00:00 • 00m 00s
                            </p>
                        </div>
                        <div class="text-right">
                            <div id="md-result" class="text-2xl font-black tracking-widest text-white">VICTORY</div>
                            <div id="md-score" class="text-4xl font-black text-white">13 - 10</div>
                        </div>
                    </div>
                </div>

                <div class="flex-1 overflow-y-auto p-4 space-y-6">
                    <!-- Team 1 (Friendly/Winner) -->
                    <div id="team-friendly" class="space-y-2">
                        <h3
                            class="text-sm font-bold uppercase tracking-widest text-blue-400 border-b border-blue-400/30 pb-1">
                            Blue Team</h3>
                        <div class="players-list space-y-1"></div>
                    </div>

                    <!-- Team 2 (Enemy/Loser) -->
                    <div id="team-enemy" class="space-y-2">
                        <h3
                            class="text-sm font-bold uppercase tracking-widest text-red-400 border-b border-red-400/30 pb-1">
                            Red Team</h3>
                        <div class="players-list space-y-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
